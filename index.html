<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tags li, ul e ol</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <img src="florian-olivo-4hbJ-eymZ1o-unsplash.jpg" alt="Ilustração de um código HTML" class="photo">
        <h1 id="title">Tags li, ul e ol</h1>
    </header>
    <section>
        <header>
            <h2 class="subtitle">Posts</h2>
        </header>
        <article class="post">
            <header>
                <h3 class="post_title">Post #1</h3>
                <img src="kristina-tripkovic-8Zs5H6CnYJo-unsplash.jpg" alt="Caixa vermelha de postagem de cartas" class="post_image">
            </header>
            <p class="post_content">
                Link com o atributo target="_blank" para abrir o link em outra página <a href="https://google.com" target="_blank">Clique aqui para acessar o google</a>
                Link com o prefixo "mailto:" para direcionar para o cliente de e-mail do computador do usuário <a href="mailto:mail@mail.com">mail@mail.com</a>
            </p>
        </article>
    </section>
    <footer>
        <ul class="contacts_list">
            <li>
                <a href="mailto:mail@mail.com" target="_blank">mail@mail.com</a>
            </li>
            <li>
                <a href ="mailto:mail2@mail.com" target="_blank">mail2@mail.com</a>
            </li>
        </ul>
    </footer>
</body>
</html>
