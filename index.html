<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tags para links</title>
</head>
<body>
    <!-- Representa o cabeçalho da página -->
    <header>
        <!-- Deve existir apenas um h1 na página para representar o ´titulo principal -->
        <h1>Tags para links</h1>
    </header>
    <!-- Representando a listagem de posts -->
    <section>
        <!-- Representa o título da section -->
        <header>
            <h2>Posts</h2>
        </header>
        <!-- Representa o conteúdo do post -->
        <article>
            <header>
                <h3>Post #1</h3>
            </header>
            <p>
                Link com o atributo target="_blank" para abrir o link em outra página <a href="https://google.com" target="_blank">Clique aqui para acessar o google</a>
            </p>
            <p>
                Link com o prefixo "mailto:" para direcionar para o cliente de e-mail do computador do usuário <a href="mailto:mail@mail.com">mail@mail.com</a>
            </p>
        </article>
    </section>
    <!-- Representará a lista de contatos nas próximas aulas -->
    <footer></footer>
</body>
</html>
