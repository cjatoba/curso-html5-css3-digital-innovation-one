<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tags para imagens</title>
</head>
<body>
    <header>
        <!-- a tag alt serve para ser utilizada por leitores de tela e para o caso da imagem não estar disponível ser exibido o texto do alt no lugar da imagem -->
        <img src="florian-olivo-4hbJ-eymZ1o-unsplash.jpg" alt="Ilustração de um código HTML">
        <h1>Tags para imagens</h1>
    </header>
    <section>
        <header>
            <h2>Posts</h2>
        </header>
        <article>
            <header>
                <h3>Post #1</h3>
                <img src="kristina-tripkovic-8Zs5H6CnYJo-unsplash.jpg" alt="Caixa vermelha de postagem de cartas">
            </header>
            <p>
                Link com o atributo target="_blank" para abrir o link em outra página <a href="https://google.com" target="_blank">Clique aqui para acessar o google</a>
            </p>
            <p>
                Link com o prefixo "mailto:" para direcionar para o cliente de e-mail do computador do usuário <a href="mailto:mail@mail.com">mail@mail.com</a>
            </p>
        </article>
    </section>
    <footer></footer>
</body>
</html>
