<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Estrutura básica HTML</title>
</head>
<body>
    <!-- Representa o cabeçalho da página -->
    <header>
        <!-- Deve existir apenas um h1 na página para representar o ´titulo principal -->
        <h1>Estrutura básica HTML</h1>
    </header>
    <!-- Representando a listagem de posts -->
    <section>
        <!-- Representa o título da section -->
        <header>
            <h2>Posts</h2>
        </header>
        <!-- Representa o conteúdo do post -->
        <article>
            <header>
                <h3>Post #1</h3>
            </header>
        </article>
    </section>
    <!-- Representará a lista de contatos nas próximas aulas -->
    <footer></footer>
</body>
</html>
